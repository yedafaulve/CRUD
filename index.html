<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CRUD with Firebase</h2>
      <hr />
      <br />
      <div class="form">
        Unique ID: <input type="text" name="Uid" id="Uid" /> <br /><br />
        First Name:&nbsp; <input type="text" name="fname" id="fname" /> <br /><br />
        Middle Name: <input type="text" name="mname" id="mname" /> <br /><br />
        Surname: <input type="text" name="sname" id="sname" /> <br /><br />
        Email Address: <input type="text" name="Eadd" id="Eadd" /> <br /><br />
        Address: <input type="text" name="address" id="address" /> <br /><br />
      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>
  </body>
</html>
